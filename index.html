<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FightFTW - Transmisiones en vivo</title>
    
    <style>
        /* ... (mantener los estilos anteriores hasta .video-container) ... */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 15px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 15px;
        }

        /* Nuevo estilo para el overlay inicial */
        .initial-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .custom-play-button {
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: none;
            outline: none;
        }

        .custom-play-button:hover {
            transform: scale(1.1);
            background: #ff6b3d;
        }

        .custom-play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 20px 0 20px 35px;
            border-color: transparent transparent transparent white;
            margin-left: 8px;
        }

        /* Estilo para el mensaje de carga */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 999;
        }

        /* ... (mantener los estilos responsivos y demás estilos) ... */
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">FightFTW</a>
        </div>
    </header>

    <main class="hero">
        <div class="video-wrapper">
            <div class="video-container" id="videoContainer">
                <div class="initial-overlay" id="initialOverlay">
                    <button class="custom-play-button" id="customPlayButton"></button>
                </div>
                <div class="loading-message" id="loadingMessage">
                    Cargando transmisión...
                </div>
                <!-- El iframe se creará dinámicamente -->
            </div>
        </div>

        <div class="info">
            <h1>Bienvenido a FightFTW</h1>
            <p>Disfruta de nuestra transmisión en vivo de eventos de lucha en tiempo real. 
               ¡Mantente conectado para no perderte ningún combate!</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('videoContainer');
            const initialOverlay = document.getElementById('initialOverlay');
            const loadingMessage = document.getElementById('loadingMessage');
            let isFirstLoad = true;
            let popupCount = 0;
            const maxPopups = 2; // Número máximo de popups permitidos antes de la reproducción

            function showLoading() {
                loadingMessage.style.display = 'block';
            }

            function hideLoading() {
                loadingMessage.style.display = 'none';
            }

            function createIframe() {
                const iframe = document.createElement('iframe');
                iframe.setAttribute('id', 'streamFrame');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('scrolling', 'no');
                iframe.setAttribute('allow', 'autoplay; fullscreen');
                iframe.style.visibility = 'visible';
                return iframe;
            }

            function handlePopup(popup) {
                if (popupCount < maxPopups) {
                    popupCount++;
                    // Permitir algunos popups iniciales
                    return null;
                }
                // Después de los popups permitidos, bloqueamos el resto
                return false;
            }

            initialOverlay.addEventListener('click', async function() {
                if (!isFirstLoad) return;
                
                showLoading();
                initialOverlay.style.display = 'none';

                try {
                    // Crear y configurar el iframe
                    const iframe = createIframe();
                    iframe.src = `https://v3.bestsolaris.com/solaris.php?postid=67880&t=${Date.now()}`;
                    videoContainer.appendChild(iframe);

                    // Manejar la carga del iframe
                    iframe.onload = function() {
                        hideLoading();
                        try {
                            const iframeWindow = iframe.contentWindow;
                            
                            // Reemplazar la función window.open del iframe
                            const originalOpen = iframeWindow.open;
                            iframeWindow.open = function(url, target, features) {
                                return handlePopup(originalOpen.call(this, url, target, features));
                            };

                            // Observar cambios en el DOM del iframe
                            const observer = new MutationObserver((mutations) => {
                                const iframeDoc = iframe.contentDocument || iframeWindow.document;
                                
                                // Buscar y modificar botones de play
                                const playButtons = iframeDoc.querySelectorAll('.plyr__control--overlaid, .plyr__control--play');
                                playButtons.forEach(button => {
                                    if (!button.dataset.modified) {
                                        button.dataset.modified = 'true';
                                        button.addEventListener('click', function(e) {
                                            if (popupCount >= maxPopups) {
                                                e.stopPropagation();
                                                // Intentar reproducir directamente
                                                const video = iframeDoc.querySelector('video');
                                                if (video) {
                                                    video.play();
                                                }
                                            }
                                        }, true);
                                    }
                                });
                            });

                            observer.observe(iframe.contentDocument || iframe.contentWindow.document, {
                                childList: true,
                                subtree: true
                            });

                        } catch (error) {
                            console.warn('Error al configurar el iframe:', error);
                        }
                    };

                    isFirstLoad = false;

                } catch (error) {
                    console.error('Error al cargar el stream:', error);
                    hideLoading();
                    initialOverlay.style.display = 'flex';
                    isFirstLoad = true;
                }
            });
        });
    </script>
</body>
</html>
