<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsFTW</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">SportsFTW</a>
            </div>
        </div>
    </header>

    <main class="hero" role="main">
        <div class="container">
            <div class="video-wrapper">
                <div id="videoContainer" class="video-container">
                    <div id="initialOverlay" class="initial-overlay"></div>
                    <div id="loadingMessage" class="loading-message">
                        Cargando transmisión...
                    </div>
                    <div id="popupCounter" class="popup-counter"></div>
                    <iframe id="liveStream" 
                            class="stream-iframe" 
                            frameborder="0" 
                            allowfullscreen>
                    </iframe>
                    <div class="fallback-message">
                        Error al cargar la transmisión. Por favor, intenta recargar la página.
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social">
                <!-- Puedes agregar enlaces a redes sociales aquí si lo deseas -->
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
