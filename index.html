<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FightFTW - Transmisiones en vivo</title>
    
    <style>
        :root {
            --primary-color: #1e1e2f;
            --secondary-color: #27293d;
            --accent-color: #ff5722;
            --text-color: #f0f0f3;
            --light-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background-color: var(--primary-color);
            padding: 20px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo a {
            color: var(--light-color);
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            margin-left: 20px;
        }

        .hero {
            padding: 20px 0;
            background: linear-gradient(135deg, var(--accent-color) 0%, #23232e 100%);
            min-height: calc(100vh - 64px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-wrapper {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #1a1a2e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .info {
            text-align: center;
            margin-top: 30px;
            padding: 0 20px;
        }

        .info h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--light-color);
        }

        .info p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .video-wrapper {
                width: 95%;
            }
            
            .info h1 {
                font-size: 2rem;
            }
            
            .info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">FightFTW</a>
        </div>
    </header>

    <main class="hero">
        <div class="video-wrapper">
            <div class="video-container">
                <!-- Iframe con parámetros optimizados -->
                <iframe 
                    src="https://v3.bestsolaris.com/solaris.php?postid=67880"
                    frameborder="0"
                    width="100%"
                    height="100%"
                    allowfullscreen="true"
                    scrolling="no"
                    allow="autoplay; fullscreen"
                    referrerpolicy="no-referrer"
                    loading="eager"
                    importance="high">
                </iframe>
            </div>
        </div>

        <div class="info">
            <h1>Bienvenido a FightFTW</h1>
            <p>Disfruta de nuestra transmisión en vivo de eventos de lucha en tiempo real. 
               ¡Mantente conectado para no perderte ningún combate!</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            
            // Forzar recarga del iframe si no se carga correctamente
            setTimeout(() => {
                if (!iframe.contentWindow || !iframe.contentWindow.document) {
                    iframe.src = iframe.src;
                }
            }, 2000);

            // Manejar errores de carga
            iframe.onerror = function() {
                window.open(iframe.src, '_blank');
            };

            // Intentar forzar la carga completa
            iframe.onload = function() {
                iframe.style.visibility = 'visible';
            };
        });
    </script>
</body>
</html>
