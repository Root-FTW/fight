<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightFTW - Transmisión en Vivo</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts para una tipografía moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">FightFTW</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="video-container">
                    <video
                        id="liveStream"
                        class="video-js vjs-default-skin"
                        controls
                        preload="auto"
                        muted
                        autoplay
                        playsinline
                        data-setup='{}'>
                        <source src="https://drogon.tv/w/RKE3BZpS3oUrgmQghm" type="application/x-mpegURL">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
                <div class="info">
                    <h1>Bienvenido a FightFTW</h1>
                    <p>Disfruta de nuestra transmisión en vivo de eventos de lucha en tiempo real. ¡Mantente conectado para no perderte ningún combate!</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Video.js Library -->
    <script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
    <!-- Scripts Personalizados -->
    <script src="script.js"></script>
</body>
</html>
