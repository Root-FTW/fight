<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        
        .stream-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16/9;
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        footer {
            background-color: #1e1e1e;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .ad-warning {
            background-color: rgba(255, 87, 34, 0.1);
            border-left: 4px solid #ff5722;
            padding: 0.5rem 1rem;
            margin: 1rem auto;
            max-width: 1200px;
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .stream-container {
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página de Stream</h1>
    </header>
    
    <div class="ad-warning">
        <p>⚠️ Aviso: El stream original contiene anuncios que pueden abrirse en nuevas pestañas. Se ha intentado minimizarlos.</p>
    </div>
    
    <main>
        <div class="stream-container">
            <!-- Intentamos usar sandbox para limitar comportamientos no deseados -->
            <iframe 
                src="https://sons-stream.com/tvon.php?hd=112" 
                allowfullscreen
                sandbox="allow-scripts allow-same-origin allow-forms"
                loading="lazy"
                referrerpolicy="no-referrer"
            ></iframe>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Mi Página de Stream</p>
    </footer>
</body>
</html>
